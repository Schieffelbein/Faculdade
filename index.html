<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CÁLCULO IMC</title>
</head>

<body>
    <div id="paralelograma"></div>
    <section>
        <form action="#" method="POST">
            <!-- Título do formulário -->
            <h1>Cálculo IMC</h1>
            <!-- Agrupar elementos em um formulário -->
            <fieldset>
                <!-- Container utilizável para css -->
                <div class="container">
                    <!-- inserir um input para o nome da pessoa -->
                    <input type="text" required name="nome">

                    <label>Nome</label>
                </div>
                <div class="container">
                    <!-- inserir um input para a data de nascimento -->
                    <input type="text" required name="data">

                    <label>Data de Nascimento</label>
                </div>
            </fieldset>
            <fieldset>
                <!-- Container utilizável para css -->
                <div class="container">
                    <!-- inserir um input para o nome da pessoa -->
                    <input type="text" required name="peso">

                    <label>Peso</label>
                </div>
                <div class="container">
                    <!-- inserir um input para a data de nascimento -->
                    <input type="text" required name="altura">

                    <label>Altura</label>
                </div>
            </fieldset>
            <fieldset>

                <div class="form-check" id="mprincipal">
                    <input class="form-check-input" type="radio" required name="genero" id="masculino"
                        value="M">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
                <div class=" form-check" id="fprincipal">
                    <input class="form-check-input" type="radio" required name="genero" id="feminino"
                        value="F">
                    <label class="form-check-label" for="feminino">
                        Feminino
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <button>Salvar Dados</button>
            </fieldset>
        </form>
        <img src="image/users.png" </section>
</body>

</html>
